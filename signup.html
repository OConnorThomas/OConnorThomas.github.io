<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="home.css" />
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Financial, Analysis, Software" />
    <!-- Description / Title / Logo -->
    <meta
      name="description"
      content="This program processes historical stock data and 
              suggests an investment using a predictive algorithm."
    />
    <title>Financial Analysis Software</title>
    <link
      rel="icon"
      href="repo/images/FAS Transparent Square.png"
      type="FAS Square.png"
    />
  </head>
  <!-- Body -->

  <body class="noscroll">
    <nav>
      <div class="left">
        <a href="home.html">
          <img
            src="repo/images/FAS Transparent.png"
            alt="FAS Logo"
            height="60"
          />
        </a>
        <ul>
          <li><a href="home.html" class="red-hover">Home</a></li>
          <li>
            <a href="analysis.html" class="red-hover">Analysis</a>
          </li>
          <li>
            <a href="finances.html" class="red-hover">Finances</a>
          </li>
          <li>
            <a href="algorithms.html" class="red-hover">Algorithms</a>
          </li>
          <li>
            <a href="contact.html" class="red-hover">Contact</a>
          </li>
        </ul>
      </div>
      <div class="search-container">
        <form id="search-form">
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Predict on a Stock:"
          />
          <button type="submit" id="search-button" class="search-icon"></button>
        </form>
      </div>
      <div class="right">
        <ul>
          <li>
            <div class="pad">
              <a href="login.html" class="shadowed-text invert-wb">Login</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="nav-extension"></div>
    <div class="blurred-region"></div>
    <div class="page-content">
      <div class="accbox">
        <div class="inputsForm">
          <input
            type="text"
            id="signupName"
            class="form-control"
            placeholder="Enter your name"
            required
          />
          <input
            type="email"
            id="signupEmail"
            class="form-control mt-3"
            placeholder="Enter your email"
            required
          />
          <input
            type="password"
            id="signupPassword"
            class="form-control mt-3"
            placeholder="Enter your password"
            required
          />
          <button id="signupBtn" class="accent-button">Sign up</button>
        </div>
      </div>
    </div>
    <script src="repo/js/bootstrap.bundle.js"></script>
    <script src="repo/js/sweetalert.min.js"></script>
    <script src="repo/js/signup.js"></script>
  </body>
</html>
